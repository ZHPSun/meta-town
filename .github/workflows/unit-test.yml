name: Unit Test

on:
  push:
    branches-ignore:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci

      - name: Set Doppler Token Based on Branch
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_PROD }}" >> $GITHUB_ENV
          else
            echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_STG }}" >> $GITHUB_ENV
          fi

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Load Doppler Secrets into ENV
        run: |
          doppler secrets download --no-file --format env > .env
        env:
          DOPPLER_TOKEN: ${{ env.DOPPLER_TOKEN }}

      - name: Deploy DB Migrations
        run: |
          npm run migration:prisma
          npx dotenv -- npm run migration:supabase

      - name: Generate DB types
        run: |
          npx dotenv -- npm run gen-types

      - name: Run unit test
        run: |
          npm run test
