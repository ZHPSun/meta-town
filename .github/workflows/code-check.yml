name: Code Check

on:
  push:
    branches:
      - '**'

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run ESLint
        run: |
          npm run lint

      - name: Run Prettier
        run: |
          npm run format:check
