name: Code Check

on:
  push:
    branches-ignore:
      - main

jobs:
  code-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm ci

      - name: Set Doppler Token Based on Branch
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_PROD }}" >> $GITHUB_ENV
          else
            echo "DOPPLER_TOKEN=${{ secrets.DOPPLER_TOKEN_STG }}" >> $GITHUB_ENV
          fi

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Load Doppler Secrets into ENV
        run: |
          doppler secrets download --no-file --format env > .env
        env:
          DOPPLER_TOKEN: ${{ env.DOPPLER_TOKEN }}

      - name: Deploy DB Migrations
        run: |
          npx prisma migrate deploy

      - name: Generate DB types
        run: |
          doppler run -- npm run gen-types

      - name: Run ESLint
        run: |
          npm run lint

      - name: Run Prettier
        run: |
          npm run format:check

      - name: Run TypeScript Check
        run: |
          npm run type-check
